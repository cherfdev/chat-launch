<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>
                Mani Chat
            </header>
            <form action="#">
                <div class="error-txt">
                    Ceci est un message d'erreur 
                </div>
                <div class="name-detail">
                    <div class="field input">
                        <label for="">Nom</label>
                        <input type="text" name="name" id="" placeholder="Nom">
                    </div>
                    <div class="field input">
                        <label for="">Prénom</label>
                        <input type="text" name="name" id="" placeholder="Prénom">
                    </div>
                </div>
                    <div class="field input">
                        <label for="">Adresse Email</label>
                        <input type="text" name="name" id="" placeholder="Entrez votre adresse email">
                    </div>
                    <div class="field input">
                        <label for="">Mot de passe</label>
                        <input type="password" name="name" id="" placeholder="Entrez un mot de passe">
                        <i class="fa fa-eye"></i>
                    </div>
                    <div class="field image">
                        <label for="">Photo de profil</label>
                    <input type="file">
                    </div>
                <div class="field button">
                    <input type="submit" value="Continuer vers le chat ">
                </div>
            </form>
        <div class="link">
            Vous avez déjà un compte ?  <a href="login.html">Se connecter</a>
        </div>
        </section>
    </div>
    

    <script src="javascript/pass-show-hide.js"></script>
    <script src="javascript/signup.js"></script>
</body>
</html>
